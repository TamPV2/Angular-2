<h2>Login Form</h2>
<div class="container">
  <form class="form-horizonal" #f = "ngForm" (ngSubmit) = "CheckLogin(f.value)">
    <div class="imgcontainer">
      <img src="http://lorempixel.com/90/90" alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <label><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="username"  ngModel required>

      <label><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" ngModel required>

      <button type="submit" (click) = "CheckLogin(f.value)">Login</button>
    </div>
  </form>
</div>
