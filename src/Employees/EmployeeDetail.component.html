<br/>
<div class="container">
    <div class="row main">
        <div class="main-login main-center">
        <h5>Detail Information Employee</h5>
            <form class="" method="post" action="#">
                


                <div class="form-group">
                    <label for="email" class="cols-sm-2 control-label">Your Age</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="email" id="email"  readonly value="{{employee.age}}"/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="username" class="cols-sm-2 control-label">Name</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="username" id="username"  readonly value="{{employee.Name}}"/>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="username" class="cols-sm-2 control-label">Image Url</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="username" id="username"  readonly value="{{employee.imgUrl}}"/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="cols-sm-2 control-label">Status</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="password" id="password"  readonly value="{{employee.status}}"/>
                        </div>
                    </div>
                </div>

                <div >
                    <button [routerLink]="['/employees']"  type="button" id="button" class="btn btn-primary btn-lg btn-block login-button">Go back To list</button>
                    <button [routerLink]="['overview']"  type="button" id="button" class="btn btn-primary">OverView</button>
                    <button [routerLink]="['project']"  type="button" id="button" class="btn btn-danger ">Project</button>
                </div>
            </form>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
