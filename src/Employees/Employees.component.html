<div class="container">
    <h2>List employees</h2>   
    <div class="row">
      <div class="col-md-12">
          <div class="col-md-7"></div>
        <div class="col-md-3">
          <input type="text" [(ngModel)] = "keysearch" name = "keysearch" (ngModelChange)="saverange()" autofocus="true"/>
          <button class="btn btn-default" (click)= "Search()">Search</button>
        </div>
        <div class="col-md-2">
            <button class="btn btn-success pull-right" [routerLink] = "['/Employees-AddNew']">Add New</button>
          </div>
      </div>
     
    </div>
    <br/>       
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>id</th>
          <th>Name</th>
          <th>eag</th>
          <th>imgUrl</th>
          <th>status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor = "let em of employees">
          <td>{{em.id}}</td>
          <td>{{em.Name}}</td>
          <td>{{em.age}}</td>
          <td>{{em.imgUrl}}</td>
          <td>{{em.status}}</td>
          <button class="btn btn-primary " type="button" (click) = getID(em.id) [routerLink] = "['/Employees-Detail',em.id]">Detail</button>
          <button class="btn btn-warning " type="button" (click) = getID(em.id) [routerLink] = "['/Employees-Edit',em.id]">Edit</button>
          <button class="btn btn-danger" type="button" (click) = "Delete(em.id)" >Delete</button>
        </tr>
      </tbody>
    </table>
  </div>
